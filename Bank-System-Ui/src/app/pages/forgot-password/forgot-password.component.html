<!-- Forgot Password Section -->
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/login_logo.jpg" alt="Reset your password">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <h2 class="text-center" style="font-size: 40px;">Reset Password</h2>
                          </div>
                          <h2 class="text-center" style="font-size: 20px; color: rgb(36, 29, 20); font-style: italic;">
                            Enter your email to receive reset instructions
                          </h2>
                        </div>
                      </div>
                    </div>

                    <!-- Success Message -->
                    <div *ngIf="successMessage" class="alert alert-success text-center">
                      <i class="fas fa-check-circle me-2"></i>
                      {{ successMessage }}
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="alert alert-danger text-center">
                      <i class="fas fa-exclamation-circle me-2"></i>
                      {{ errorMessage }}
                    </div>

                    <!-- Forgot Password Form -->
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
                      <!-- Email Field -->
                      <div class="form-group">
                        <div class="input-group">
                          <i class="fas fa-envelope"></i>
                          <input 
                            type="email" 
                            formControlName="email"
                            placeholder="Enter your email"
                            [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                        </div>
                        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-message">
                          <i class="fas fa-exclamation-circle"></i>
                          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
                          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                        </div>
                      </div>

                      <!-- Submit Button -->
                      <button type="submit" class="submit-btn" [disabled]="isLoading">
                        <i class="fas fa-paper-plane"></i>
                        {{ isLoading ? 'Sending...' : 'Send Reset Instructions' }}
                      </button>
                    </form>

                    <!-- Back to Login Link -->
                    <div class="row">
                      <div class="col-12">
                        <div class="text-center mt-5">
                          <a (click)="goToLogin()" class="link-secondary text-decoration-none" style="cursor: pointer;">
                            <i class="fas fa-arrow-left"></i> Back to Login
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
