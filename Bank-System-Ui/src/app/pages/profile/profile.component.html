<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="container mt-5">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-icon">
                    <i class="fas fa-user-shield"></i>
                    <div class="admin-badge">
                        <i class="fas fa-crown"></i>
                        <span>Administrator</span>
                    </div>
                </div>
                <h2>{{user?.firstName}} {{user?.lastName}}</h2>
            </div>
            
            <div class="profile-content">
                <div class="info-section">
                    <div class="info-group">
                        <i class="fas fa-envelope"></i>
                        <div class="info-details">
                            <label>Email</label>
                            <p>{{user?.email}}</p>
                        </div>
                    </div>
                    
                    <div class="info-group">
                        <i class="fas fa-phone"></i>
                        <div class="info-details">
                            <label>Phone</label>
                            <p>{{user?.phoneNumber}}</p>
                        </div>
                    </div>
                    
                    <div class="info-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="info-details">
                            <label>Address</label>
                            <p>{{user?.address}}</p>
                        </div>
                    </div>
                    
                    <div class="info-group" *ngIf="isUser()">
                        <i class="fas fa-university"></i>
                        <div class="info-details">
                            <label>Bank Account Status</label>
                            <p [class.active]="user?.bankAccountStatus" [class.inactive]="!user?.bankAccountStatus">
                                {{ user?.bankAccountStatus === true ? 'Active' : (user?.bankAccountStatus === false ? 'Inactive' : 'No Bank Account') }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
