<div class="dashboard-layout">
    <app-sidebar></app-sidebar>
    
    <div class="main-content">
        <div class="dashboard-container">
            <div class="loading-spinner" *ngIf="loading">
                <div class="spinner"></div>
                <p>Loading admin dashboard...</p>
            </div>

            <div class="error-message" *ngIf="error">
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
            </div>

            <div class="dashboard-content" *ngIf="!loading && !error">
                <div class="welcome-section">
                    <div class="welcome-header">
                        <i class="fas fa-user-shield"></i>
                        <div>
                            <h1>Admin Dashboard</h1>
                            <p class="subtitle">Manage users and system settings</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <!-- Users Management Card -->
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-users"></i>
                            <h2>Users Management</h2>
                        </div>
                        <div class="card-content">
                            <p>Total Users: {{ users.length }}</p>
                            <div class="action-buttons">
                                <button class="btn btn-primary">View All Users</button>
                                <button class="btn btn-secondary">Add New User</button>
                            </div>
                        </div>
                    </div>

                    <!-- System Statistics Card -->
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-chart-bar"></i>
                            <h2>System Statistics</h2>
                        </div>
                        <div class="card-content">
                            <div class="stat-item">
                                <span class="stat-label">Active Accounts</span>
                                <span class="stat-value">{{ getActiveUsersCount() }}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Pending Approvals</span>
                                <span class="stat-value">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Activity Card -->
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-history"></i>
                            <h2>Recent Activity</h2>
                        </div>
                        <div class="card-content">
                            <div class="activity-list">
                                <p>No recent activity to display</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
