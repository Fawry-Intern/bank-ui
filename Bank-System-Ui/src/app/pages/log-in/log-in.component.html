<!-- Login 8 - Bootstrap Brain Component -->
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/login_logo.jpg" alt="Welcome back you've been missed!">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                           
                          </div>
                          <h2 class="text-center" >Welcome To Our Banking Service</h2>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                   
                    </div>
                    <form  (ngSubmit)="onSubmit()">
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="email" placeholder="email"  [(ngModel)]="authRequest.email" required >
                            <label for="email" class="form-label">Email</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password"  [(ngModel)]="authRequest.password"required>
                            <label for="password" class="form-label">Password</label>
                          </div>
                          <div *ngIf="fieldErrors?.['password']" class="text-danger">
                            {{ fieldErrors['password'] }}
                          </div>
                        </div>
                       
                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn btn-dark btn-lg" type="submit" style="cursor: pointer;">Log in now</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                          <a (click)="goToSignUp()" class="link-secondary text-decoration-none"style="cursor: pointer;">Create new account</a>
                          <a  class="link-secondary text-decoration-none" style="cursor: pointer;">Forgot password</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
