<!-- Login Section -->
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/login_logo.jpg" alt="Welcome back you've been missed!">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <h2 class="text-center" style="font-size: 40px;">Welcome To Our Banking Service</h2>
                          </div>
                          <h2 class="text-center" style="font-size: 20px; color: rgb(36, 29, 20); font-style: italic;">
                            Sign in to access your banking services
                          </h2>
                        </div>
                      </div>
                    </div>

                    <!-- Login Form -->
                    <form (ngSubmit)="onSubmit()" class="auth-form">
                      <!-- Email Field -->
                      <div class="form-group">
                        <div class="input-group">
                          <i class="fas fa-envelope"></i>
                          <input 
                            type="email" 
                            name="email" 
                            placeholder="Enter your email"
                            [(ngModel)]="authRequest.email" 
                            required>
                        </div>
                      </div>

                      <!-- Password Field -->
                      <div class="form-group">
                        <div class="input-group">
                          <i class="fas fa-lock"></i>
                          <input 
                            type="password" 
                            name="password" 
                            placeholder="Enter your password"
                            [(ngModel)]="authRequest.password" 
                            required>
                        </div>
                        <div *ngIf="fieldErrors?.['password']" class="error-message">
                          <i class="fas fa-exclamation-circle"></i>
                          {{ fieldErrors['password'] }}
                        </div>
                      </div>

                      <!-- Submit Button -->
                      <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                      </button>
                    </form>

                    <!-- Additional Links -->
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                          <a (click)="goToSignUp()" class="link-secondary text-decoration-none" style="cursor: pointer;">
                            <i class="fas fa-user-plus"></i> Create Account
                          </a>
                          <a (click)="goToForgotPassword()" class="link-secondary text-decoration-none" style="cursor: pointer;">
                            <i class="fas fa-key"></i> Forgot Password?
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
