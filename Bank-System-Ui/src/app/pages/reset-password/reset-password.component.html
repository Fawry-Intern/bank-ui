<!-- Reset Password Section -->
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/login_logo.jpg" alt="Reset your password">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <h2 class="text-center" style="font-size: 40px;">Reset Password</h2>
                          </div>
                          <h2 class="text-center" style="font-size: 20px; color: rgb(36, 29, 20); font-style: italic;">
                            Enter your new password
                          </h2>
                        </div>
                      </div>
                    </div>

                    <!-- Success Message -->
                    <div *ngIf="successMessage" class="alert alert-success text-center">
                      <i class="fas fa-check-circle me-2"></i>
                      {{ successMessage }}
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="alert alert-danger text-center">
                      <i class="fas fa-exclamation-circle me-2"></i>
                      {{ errorMessage }}
                    </div>

                    <!-- Reset Password Form -->
                    <form *ngIf="token" [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="auth-form">
                      <!-- New Password Field -->
                      <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-group">
                          <i class="fas fa-lock"></i>
                          <input 
                            type="password" 
                            id="newPassword"
                            formControlName="newPassword"
                            class="form-control"
                            [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
                            placeholder="Enter new password">
                        </div>
                        <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="error-message">
                          <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">Password is required</span>
                          <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters</span>
                        </div>
                      </div>

                      <!-- Confirm Password Field -->
                      <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                          <i class="fas fa-lock"></i>
                          <input 
                            type="password" 
                            id="confirmPassword"
                            formControlName="confirmPassword"
                            class="form-control"
                            [class.is-invalid]="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched"
                            placeholder="Confirm new password">
                        </div>
                        <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched" class="error-message">
                          Passwords do not match
                        </div>
                      </div>

                      <!-- Submit Button -->
                      <button type="submit" [disabled]="resetForm.invalid || isLoading" class="submit-btn w-100">
                        <i class="fas fa-sync-alt" *ngIf="isLoading"></i>
                        {{ isLoading ? 'Resetting Password...' : 'Reset Password' }}
                      </button>
                    </form>

                    <!-- Back to Login Link -->
                    <div class="row">
                      <div class="col-12">
                        <div class="text-center mt-5">
                          <a routerLink="/login" class="link-secondary text-decoration-none" style="cursor: pointer;">
                            <i class="fas fa-arrow-left"></i> Back to Login
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
